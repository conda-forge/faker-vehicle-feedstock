{% set name = "faker-vehicle" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/faker_vehicle-{{ version }}.tar.gz
  sha256: 3a7f1065da54b998f8875785282d3b1da4a422bc14fe0776a4a4ff4c1872a3b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - faker
    - python >={{ python_min }}

test:
  imports:
    - faker_vehicle
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/kennethwsmith/faker_vehicle
  summary: Vehicle related Provider for the Faker Python package.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - janjagusch
